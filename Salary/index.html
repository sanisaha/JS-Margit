<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Welcome to Salary Calculator</h1>
    <p>Please put your salary wage here <input id="wage" type="number"></p>
    <p>Please put your worked hours here <input id="hours" type="number"></p>
    <div class="btn-group">
        <button style="margin-right: 8px;" id="calculate-btn">Calculate</button><button id="reset-btn">Reset</button>
    </div>
    
    <div>
        <h2 > Your total salary will be <span id="result" style="color: blue;">_____</span> Euro</h2>
    </div>

    <script src="/script.js"></script>
    <!-- https://img.freepik.com/premium-vector/money-concept-big-money-icon-hundreds-dollars_183665-220.jpg -->
</body>
</html>
